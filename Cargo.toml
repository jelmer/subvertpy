[workspace]
members = [
	"subr",
	"client",
]

[workspace.package]
version = "0.11.0"
edition = "2021"

[workspace.dependencies]
pyo3 = { version = ">=0.19", features = ["extension-module"] }
subversion = { version = "0.0.3", features = ["pyo3"] }
pyo3-file = { git = "https://github.com/omerbenamram/pyo3-file" }
